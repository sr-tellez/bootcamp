<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/site.css">
    <title>Reseña Hotel</title>
</head>
<body>
    <h1>Reseña Hotel</h1>
    <div class="row">
        <div class="col-50">
            <div class="container">
                <div class="row">
                    <div class="col-50">
                        <h3 id="name-hotel">Hotel Desconocido</h3>
                        <h4 id="location-hotel">Desconocida</h4>
                    </div>

                    <div class="col-50">
                        <img class="image" id="img-hotel" src="" alt="Foto del hotel">
                    </div>

                </div>
            </div>
        </div>
        <div class="col-50">
            <div class="container">
                <p class="stars">Puntuación: <span id="rating"></span></p>
                <hr>
                <p>Reseña Anónima <input type="checkbox" id="anonymous"></p>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
